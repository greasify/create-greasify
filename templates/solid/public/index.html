<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/svg+xml" href="greasify.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>solid</title>
  </head>
  <body>
    <div id="app">
      <div>
        <img src="greasify.svg" class="logo" alt="Greasify logo" />
        <img src="solid.svg" class="logo solid" alt="Solid logo" />
        <h1>Greasify + Solid</h1>
        <div class="card">
          <button id="install">Install this script</button>
        </div>
      </div>
    </div>

    <script>
      const install = document.querySelector('#install')
      install.addEventListener('click', () => {
        if (location.hostname === 'localhost') {
          location.href = 'solid.proxy.user.js'
        } else {
          location.href = 'solid.user.js'
        }
      })
    </script>
  </body>
</html>
